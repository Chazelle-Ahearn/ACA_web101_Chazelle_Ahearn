<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sun Clicker</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Not a Friendly Day at the Beach</h1>
    <hr>
    <section id="click-section">
      <img src="./sun.png" height=400px width=450px alt="">
        <button id="click">Click Me!</button>
        <p>
            Total: <span id="clickCount">0</span>            
        </p>
    </section>
        
    <hr>
        <h2>CATCH THAT TAN FASTER!</h2>
            <div id="autoclicker"> 
                <h3>Golden Goddess </h3>
                <button id="auto" type="button">Buy for 10</button> 
            </div>
            <div id="speedup">
                <h3>Burnt Lobster</h3>
                <button id="speed" type="button">Buy for 100</button>
            </div> 
            <div id="super">
                <h3>Sun Poisoned</h3>
                <button id="duper" type="button">Buy for 300</button>
            </div>   
                   
    </div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src="./checkpoint3.js"></script>
</html>
